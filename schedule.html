<p><canvas id="canvas" style="border:2px solid black;" width="902" height="2160"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var data = '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">' +
            '<foreignObject width="100%" height="100%">' +
            '<div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px">' +
            '<div class="top" style="sh.css">' +
            '    <div>' +
            '        <b>Расписание группы ИКБО-03-21</b>' +
            '        <div class="time">' +
            '            <div>1-я пара: 09:00-10:30</div>' +
            '            <div>5-я пара: 16:20-17:50</div>' +
            '            <div>2-я пара: 10:40-12:10</div>' +
            '            <div>6-я пара: 18:00-19:30</div>' +
            '            <div>3-я пара: 12:40-14:10</div>' +
            '            <div>7-я пара: 19:40-21:10</div>' +
            '            <div>4-я пара: 14:20-15:50</div>' +
            '        </div>' +
            '    </div>' +
            '</div>' +
            '</div>' +
            '</foreignObject>' +
            '</svg>';

        var DOMURL = self.URL || self.webkitURL || self;
        var img = new Image();
        var svg = new Blob([data], {type: "image/svg+xml;charset=utf-8"});
        var url = DOMURL.createObjectURL(svg);
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            DOMURL.revokeObjectURL(url);
        };
        img.src = url;
    </script>
