<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" id="style" href="style.css" type="text/css" media="all">
  <link rel="icon" type="image/svg" href="bird.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="background.js"></script>
  <title>Форма</title>
</head>

<body>
  <div id="header">
    <aside>
      <p>
        <img src="bird.svg" height="100px" />
      </p>
    </aside>
    <p>
      <button class="menu"><a href=".\names.html">Генератор имён</a></button>
      <button class="menu"><a href=".\numbers.html">Генератор чисел</a></button>
      <button class="menu"><a href=".\everything.html">Генератор всего</a></button>
      <button class="menu"><a href=".\shedule.html">Генератор расписания</a></button>
      <button class="menu"><a href=".\form.html">Форма</a></button>
    </p>
  </div>

  <div id="main_content">
    <form action="" method="get">
      <p>
        <label for="name">Имя:</label>
        <input type="text" name="name" id="name" placeholder="Фамилия Имя">
      </p>
      <p>
        <label for="email">Почта:</label>
        <input type="email" name="email" id="email" placeholder="email@mail.mail">
      </p>
      <p>
        <label for="tel">Телефон:</label>
        <input type="tel" name="tel" id="tel" placeholder="+7 999 888 77 66">
      </p>
      <p>
        <label for="birthday">Дата рождения:</label>
        <input type="date" name="birthday" id="birthday" placeholder="01.01.2000">
      </p>
      <p>
        <label for="gender">Пол:</label>
        <input type="radio" name="gender" id="male">М
        <input type="radio" name="gender" id="female">Ж
      </p>
      <p>
        <label for="photo">Фото:</label>
        <input type="file" name="photo" id="photo" placeholder="Random.png">
      </p>
      <p>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password">
      </p>
      <p>
        <label for="privacy">Согласие на обработку персональных данных</label>
        <input type="checkbox" name="privacy" id="privacy" checked>
      </p>
      <p>
        <input type="submit">
      </p>
    </form>
    <iframe src="video.html" width="275" height="275">

    </iframe>

  </div>
</body>
