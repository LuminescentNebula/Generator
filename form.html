            <img src="resources/bird.svg" height="100px"  usemap="#logo"/>

                <area shape="rectangle" coords="0,0,100,100" href="index.html">
            </map>

    </aside>
    <ul class="menu">
        <li><a href=".\names.html">Генератор имён</a></li>

        <li><a href=".\chaos.html">Игра хаоса</a></li>
    </ul>
    <button class="btn-menu" onclick="open_menu()"></button>
</header>
<div class="main_content">
    <div class="floating-squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <form action="" method="get">
        <button type="button" name="button" onclick="generate_person()">Cгенерировать</button>
        <p>
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" required placeholder="Фамилия Имя">
        </p>
        <p>
            <label for="email">Почта:</label>
            <input type="email" name="email" id="email" placeholder="email@mail.mail">
        </p>
        <p>
            <label for="tel">Телефон:</label>
            <input type="tel" name="tel" id="tel" placeholder="+7 999 999 99 99">
        </p>
        <p>
            <label for="birthday">Дата рождения:</label>
            <input type="date" name="birthday" id="birthday" placeholder="01.01.2000">
        </p>
        <p>
            <label for="gender">Пол:</label>
            <input type="radio" name="gender" id="male">М
            <input type="radio" name="gender" id="female">Ж
        </p>
        <p>
            <label for="photo">Фото:</label>
            <input type="file" name="photo" id="photo">
        </p>
        <p>
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            <label for="about">Расскажите о себе:</label>
            <textarea id="about" name="about" rows="8" cols="30"></textarea>
        </p>
        <fieldset>
            <legend>Число?</legend>
            <label>
                <input type="radio" name="answer" value="1">
                1
            </label>
            <label>
                <input type="radio" name="answer" value="2">
                2
            </label>
            <label>
                <input type="radio" name="answer" value="3">
                3
            </label>
            <label>
                <input type="radio" name="answer" value="4">
                4
            </label>
        </fieldset>
        <p><label for="city">Город:</label>
            <select name="cars" id="cars" required multiple size="4">
                <option value="moscow">Москва</option>
                <option value="!moscow">Не Москва</option>
                <option value="peter">Санкт-Петербург</option>
                <option value="!peter">Не Санкт-Петербург</option>
            </select>
        </p>
        <p>
            <label for="privacy">Согласие на обработку персональных данных</label>
            <input type="checkbox" name="privacy" id="privacy" checked>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</div>
<div class="video">
    <video controls width="255" height="255" poster="resources/space.png" autoplay="auto" loop muted>
        <source src="resources/Looped.mp4" type="video/mp4">
    </video>
</div>
