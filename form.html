<div class="main_content">
    <div class="floating-squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <form action="" method="get">
        <button id="generate" type="button" name="button" onclick="generate_person()">Cгенерировать</button>
        <p>
            <label for="name">Имя:</label><br>
            <input type="text" name="name" id="name" required placeholder="Фамилия Имя" maxlength="50">
        </p>
        <p>
            <label for="email">Почта:</label><br>
            <input type="email" name="email" id="email" placeholder="email@mail.mail"  maxlength="50">
        </p>
        <p>
            <label for="tel">Телефон:</label><br>
            <input type="tel" name="tel" id="tel" placeholder="+7 999 999 99 99"  maxlength="16">
        </p>
        <p>
            <label for="birthday">Дата рождения:</label><br>
            <input type="date" name="birthday" id="birthday" placeholder="01.01.2000">
        </p>
        <p>
            <label>Пол:</label><br>
            <input type="radio" name="gender" id="male">М
            <input type="radio" name="gender" id="female">Ж
        </p>
        <p>
            <label for="photo">Фото:</label><br>
            <input type="file" name="photo" id="photo">
        </p>
        <p>
            <label for="password">Пароль:</label><br>
            <input type="password" name="password" id="password" maxlength="25">
        </p>
        <p id="about-p">
            <label for="about">Расскажите о себе:</label><br>
            <textarea id="about" name="about" rows="8" cols="30"></textarea>
        </p>
        <p><label for="cars">Город:</label><br>
            <select name="cars" id="cars" required multiple size="1" style="height:4em;">
                <option value="moscow">Москва</option>
                <option value="peter">Санкт-Петербург</option>
                <option value="else">Замкадье</option>
            </select>
        </p>
        <p>
            <label for="privacy"><a style="color: blue;text-decoration: underline blue" onclick="alert('Ваши данные никак не обрабатываются, потому что разраб не разбирался в бэкенде')">Согласие на обработку персональных данных</a></label><br>
            <input type="checkbox" name="privacy" id="privacy" checked>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</div>
